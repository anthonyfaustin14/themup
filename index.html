        <!-- Styles -->
        <style>
            /* Load CooperBits */
            @font-face {
                font-family: 'CooperBits';
                src: url('fonts/CooperBits.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
    
            /* Basic Reset */
            body {
                margin: 0;
                padding: 0;
                font-family: 'Handjet', system-ui;
                background-color: #f9f9f9;
                color: black;
                font-size: 30px;
                position: relative;
                overflow-x: hidden;
            }
    
            /* Background GIF */
            #background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                z-index: -1;
                background: url('img/floridabw.gif') center center / cover no-repeat;
                opacity: 0.5;
                pointer-events: none;
            }
    
            /* Topnav */
            #topnav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                padding: 20px 10px;
                gap: 20px;
                cursor: url('img/mic.png'), auto;
                background-color: transparent;
                position: relative;
                z-index: 1;
            }
    
            #topnav h1 {
                font-family: 'CooperBits', sans-serif;
                font-weight: normal;
                font-size: 50px;
                color: #0079BC;
                margin: 0;
                transition: transform 0.3s ease;
            }
    
            #topnav h1:hover {
                transform: translateY(-3px) scale(1.05);
                animation: bounce 0.5s infinite;
            }
    
            #topnav a {
                text-decoration: none;
                color:black;
                font-size: 40px;
                transition: color 0.3s ease;
            }
    
            #topnav a:hover {
                color: #E57400;
            }
    
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-10px);
                }
                60% {
                    transform: translateY(-5px);
                }
            }
    
            /* Section title */
            #rising {
                text-align: center;
                margin: 50px 20px;
                position: relative;
                z-index: 1;
            }
    
            #rising h2 {
                color: #E57400;
                font-size: 35px;
            }
    
            #rising p {
                font-size: 30px;
                color: black;
            }
    
            /* Artist grid */
            .artist-grid {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 40px;
                margin: 40px 20px;
                position: relative;
                z-index: 1;
            }
    
            .artist-card {
                text-align: center;
                transition: transform 0.3s ease;
            }
    
            .artist-card img {
                width: 400px;
                max-width: 90vw;
                height: auto;
                border-radius: 8px;
                transition: transform 0.3s ease;
            }
    
            .artist-card img:hover {
                animation: shake 1s infinite;
            }
    
            .artist-card a {
                display: block;
                margin-top: 10px;
                font-size: 30px;
                color: black;
                text-decoration: none;
            }
    
            .artist-card a:hover {
                color: #E57400;
            }
    
            /* Shake animation */
            @keyframes shake {
                0% { transform: translate(0.5px, 0.5px) rotate(0deg); }
                10% { transform: translate(-0.5px, -1px) rotate(-0.5deg); }
                20% { transform: translate(-1.5px, 0px) rotate(0.5deg); }
                30% { transform: translate(1.5px, 1px) rotate(0deg); }
                40% { transform: translate(0.5px, -0.5px) rotate(0.5deg); }
                50% { transform: translate(-0.5px, 1px) rotate(-0.5deg); }
                60% { transform: translate(-1.5px, 0.5px) rotate(0deg); }
                70% { transform: translate(1.5px, 0.5px) rotate(-0.5deg); }
                80% { transform: translate(-0.5px, -0.5px) rotate(0.5deg); }
                90% { transform: translate(0.5px, 1px) rotate(0deg); }
                100% { transform: translate(0.5px, -1px) rotate(-0.5deg); }
            }
    
            /* Responsive */
            @media (max-width: 768px) {
                .artist-grid {
                    flex-direction: column;
                    align-items: center;
                }
    
                .artist-card img {
                    width: 90vw;
                }
    
                .artist-card a {
                    font-size: 20px;
                }
    
                #topnav a {
                    font-size: 18px;
                }
            }
        </style>

<body>
